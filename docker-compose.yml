version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  odoo:
    image: odoo:19.0
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo123
    volumes:
      - odoo-data:/var/lib/odoo
      - ./custom-addons:/mnt/extra-addons
      - ./config:/etc/odoo               # Nuevo: Para el archivo de configuraci√≥n
      - ./logs:/var/log/odoo             # Nuevo: Para los logs
    command: --config=/etc/odoo/odoo.conf --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
    restart: unless-stopped

volumes:
  db-data:
  odoo-data: